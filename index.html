<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <title>Sound affects | Music by mode</title>
</head>

<div id="overlay"></div>

<body>
    <header id="header">
        <img src="headphones_white.svg" alt="headphones-logo">
        <h1>MUSIC BY MODE</h1>
        <a href="">ABOUT</a>
        </div>
    </header>
    <!-- Accordion -->
    <section class="playlists-container">
        <div class="bar-border" id="feelgoodButton">
            <div class="bar feelgood">
                <p>FEEL GOOD</p>
            </div>
        </div>
        <div id="feelgoodContainer" class="hide"></div>

        <div class="bar-border" id="blueButton">
            <div class="bar feelblue">
                <p>FEEL BLUE</p>
            </div>
        </div>
        <div id="blueContainer" class="hide"></div>

        <div class="bar-border" id="danceButton">
            <div class="bar dance">
                <p>FEEL LIKE DANCING</p>
            </div>
        </div>
        <div id="danceContainer" class="hide"></div>

        <div class="bar-border" id="energyButton">
            <div class="bar energy">
                <p>FEEL THE ENERGY</p>
            </div>
        </div>
        <div id="energyContainer" class="hide"></div>
    </section>

    <footer>
        <p>&copy LHP 2019</p>
    </footer>

    <script src="src/script.js"></script>
    <script src="src/feelgooddata.js"></script>
    <script src="src/bluedata.js"></script>
    <script src="src/dancedata.js"></script>
    <script src="src/energydata.js"></script>
</body>

</html>
