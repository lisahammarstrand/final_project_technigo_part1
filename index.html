<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Sound affects | Music by mode</title>
</head>

<body>
    <header id="header">
        <div class="header-container"></div>
        <div class="header-row">
            <div class="header-logo">
                <img src="headphones_white.png" alt="logo">
            </div>
            <h1>MUSIC BY MODE</h1>
            <div class="hamburger-icon">
                <img src="hamburger_white.png" alt="">
                <a href=""></a>
            </div>
        </div>
    </header>

    <section class="playlists-container">
        <div class="bar-border">
            <div class="bar feelgood">
                <p>FEEL GOOD</p>
            </div>
        </div>
        <iframe src="https://open.spotify.com/embed/track/6HJasLoTKvxglAMQH8nPcD" width="300" height="80"
            frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
        <iframe src="https://open.spotify.com/embed/track/72Dd7GCaepMi8ktuXxmSZF" width="300" height="80"
            frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
        <iframe src="https://open.spotify.com/embed/track/6J7WMB5GII6pEOzy687jhO" width="300" height="80"
            frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
        <div class="bar-border">
            <div class="bar feelblue">
                <p>FEEL BLUE</p>
            </div>
        </div>
        <div class="bar-border">
            <div class="bar dance">
                <p>FEEL LIKE DANCING</p>
            </div>
        </div>
        <div class="bar-border">
            <div class="bar energy">
                <p>FEEL THE ENERGY</p>
            </div>
        </div>
    </section>
    <footer>
        <p>&copy LHP 2019</p>

    </footer>
    <script src="script.js"></script>
    <script></script>
</body>

</html>
